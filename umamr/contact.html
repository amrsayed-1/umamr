<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact UMAMR Restaurant</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

	body {
		font-family: Arial, sans-serif;
		background-color: #f2f2f2;
	}
	
	header {
		background-color: #333;
		color: #fff;
		padding: 1rem;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	
	h1 {
		font-size: 2rem;
		margin: 0;
	}
	
	nav ul {
		list-style: none;
		display: flex;
	}
	
	nav li {
		margin-left: 1rem;
	}
	
	nav a {
		color: #fff;
		text-decoration: none;
		padding: 0.5rem;
	}
	
	nav a:hover {
		background-color: #fff;
		color: #333;
	}
	
	main {
		max-width: 600px;
		margin: 2rem auto;
		background-color: #fff;
		padding: 2rem;
		border-radius: 0.5rem;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
	}
	
	h2 {
		font-size: 1.5rem;
		margin-bottom: 1rem;
		text-align: center;
	}
	
	p {
		margin-bottom: 1rem;
		text-align: justify;
	}
	
	.best-dishes {
		margin-top: 2rem;
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
	}
	
	.best-dishes .dish {
		flex-basis: calc(33.33% - 1rem);
		margin-bottom: 1rem;
		background-color: #f2f2f2;
		padding: 1rem;
		border-radius: 0.5rem;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		text-align: center;
	}
	
	.best-dishes .dish img {
		height: 150px;
		width: 150px;
		object-fit: cover;
		margin-bottom: 1rem;
		border-radius: 50%;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
	}
	
	.best-dishes .dish h3 {
		font-size: 1.2rem;
		margin-bottom: 0.5rem;
	}
	
	.best-dishes .dish p {
		margin: 0;
		font-size: 0.9rem;
	}
  </style>
</head>

			</ul>

</body>
